<!DOCTYPE HTML>
<html lang="en">
<html>

<head>
  <title>Login Page by Dhruba</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>  
  <!-- --------------------------font awasome cdn--------------------------------- -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <!-- ---------------------------------------------------css stylesheet------------------------- -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="body">



  <div class="login-page">
    <div class="form">
          
          <div class="lottie-player">
          
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_z7bpt8g7.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop autoplay></lottie-player>
      </div>
      <!-- -------------------------------------Fields------------------------ -->
      <input type="email" class="input" name="" placeholder="Enter Email" id="email" />
      <input type="text" class="input" name="" placeholder="Enter Username" id="username" />
      <input type="password" class="input" name="" placeholder="Enter Password" id="password" />
      
      
      <p id="errmsg"></p>
      <!-- ----------------------------------Button---------------------- -->
      <button value="LogIn" class="submitbtn" id="button" onclick="validate()" />Log In</button>
      <br>
      <br>

      <p id="message"></p>
    </div>
  </div>

  <!-- --------------------------------------Javascript------------------------------ -->
  <script src="js/main.js"></script>
  
 
</body>

</html>
